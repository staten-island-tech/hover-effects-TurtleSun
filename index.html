<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/scss/style.scss">
    <title>5-Effects</title>
</head>
<body>
    <h2 class="titles">Flip Effect</h2>
    <div class="flip">
        <div class="flip-inner">
            <div class="flip-front">
                <img src="Media/Rabbit.jpg" alt="" class="rabbit">
            </div>
            <div class="flip-back">
                <img src="Media/rabbit m.jpg" alt="" class="rabbit">
            </div>
        </div>
    </div> 
    <h2 class="titles"> Fade in Effect </h2>
    <div class="Blur">
        <img src="Media/snow2.0.jpg" class="snow">
    </div>
    <h2 class="titles"> Zoom out Effect </h2>
    <div class="Zoom">
        <figure><img src="Media/sunset.jpg" class="sunset"></figure>
    </div>
    <h4 class="titles"> Shine Effect </h4>
    <div class="Shine">
        <img src="Media/grassfield.jpg" class="grass">
    </div>
    <h2 class="titles"> Hoverable Dropdown </h2>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Meow</a>
            <a href="#">Howdy</a>
            <a href="#">Bye</a>
        </div>
    </div>
        <div class="container">
	
        <h1>Birds</h1>
        
        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>
        
        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>
        
        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>
        
        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
        
    </div>
    
</body>
</html>
